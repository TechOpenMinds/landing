<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Empresa de Technologia">
    <title>Open minds - Soluções em Technologia</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <header class="container">
        <img class="container-image" src="assets/logo.png">
        <nav class="container-menu">
            <div class="btns">
                <a type="button" class="efeito efeito-1">INICIO</a>

                <a type="button" class="efeito efeito-1">SERVIÇOS</a>
    
                <a type="button" class="efeito efeito-1">SOBRE</a>
    
                <a type="button" class="efeito efeito-1">PORTIFÓLIO</a>
    
                <a type="button" class="efeito efeito-1">TEAM</a>
    
                <a type="button" class="efeito efeito-1">CONTATO</a>
            </div>
        </nav>
    </header>

    <main class="content">
        <section class="content-main">
            <div class="content-main-typed">
                <h1 class="content-main-typed-title">OPEN MINDS</h1>
                <h2 class="content-main-type-caption">Aqui vai ficar o subtítulo</h2>
                <button class="content-main-type-caption-button" >SAIBA MAIS</button>
            </div>
            <img class="primary-content" src="assets/logomain.png" alt="background image">
        </section>
            <div class="secondary-content">
                <h3 class="secondary-content-title">O que é a empresa Open Minds</h3>
            </div>
            <div class="box" >
                <p>Aqui vai ficar um texto explicando o que nossa empresa faz como surgiu e qual são os objetivos</p>
            </div>
        <section class="team" >
            <div class="team-typed">
                <h3 class="team-typed-title">TEAM</h3>
            </div>
            
        </section>
        <section class="image">
            <div class="image-box">
                <img class="image-box-round" src="assets/team-thiago.jpg">
                <a href="https://www.linkedin.com/in/thiago-abreu/" target="_blank"><button  type="button" class="image-box-button image-box-button-secundary">Thiago Abreu</button></a>
                <img class="image-box-round" src="assets/team-thais.jpeg">
                <a href="https://www.linkedin.com/in/tha%C3%ADs-chaves-937973137/" target="_blank"><button  type="button" class="image-box-button image-box-button-secundary">Thais Chaves</button></a>
                <img class="image-box-round" src="assets/team-bruno.jpg" >
                <a href="https://www.linkedin.com/in/bruno-teles-b416b1216/" target="_blank"><button  type="button" class="image-box-button image-box-button-secundary">Bruno Teles</button></a>
            </div>
        </section>
    </main>

    <footer class="baseboard">
        <h1 class="baseboard-title">ENTRE EM CONTATO</h1>
        <p>Responderemos em breve</p>
        <input class="" type="text" placeholder="E-MAIL" >
        <input class="" type="text" placeholder="DIGITE AQUI SUA MENSAGEM" >
       <img class="baseboard-image" src="assets/logofooter.png">
       <p class="copyright">&copy; Open minds - 2022</p>
    </footer>
   
</body>

</html>
